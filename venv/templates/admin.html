{% extends 'base.html' %} {% block title %}<title>FnaS admin</title>{% endblock %} 
{%block header %}
  <div class="login_admin">
    <form action="" method="post">
      <h1 class="warning_admin">Ахтугн! Это вход в админ панель</h1>
      <input
        type="text"
        class="admin_name"
        name="admin_name"
        placeholder="Скажи свою имя странник"
      /><br />
      <input
        type="password"
        class="admin_password"
        name="admin_password"
        placeholder="Поведай страшную тайну что в твоей голове"
      />
      <p>
        <input
          type="submit"
          href="/page.html"
          value="Отправится в чистилище"
          class="button_admin"
        />
      </p>
    </form>
  </div>
{% endblock %}
